apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: keycloak
  namespace: {{ .Values.namespace }}
spec:
  entryPoints:
  - websecure
  routes:
  - kind: Rule
    match: Host(`{{ .Values.ingress.host }}`)
    services:
    - kind: Service
      name: keycloak
      namespace: {{ .Values.namespace }}
      port: 8443
      scheme: https
      passHostHeader: true
      serversTransport: keycloak-tls-transport
  tls:
    secretName: keycloak-tls