apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: minio
  namespace: {{ .Values.namespace }}
spec:
  entryPoints:
  - websecure
  routes:
  - kind: Rule
    match: Host(`{{ .Values.ingress.host }}`)
    services:
    - kind: Service
      name: minio
      namespace: {{ .Values.namespace }}
      port: 80
      passHostHeader: true
  tls:
    secretName: minio-tls