apiVersion: apps/v1
kind: Deployment
metadata:
  name: mail
  namespace: {{ .Values.namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mail
  template:
    metadata:
      labels:
        app: mail
    spec:
      containers:
      - name: mail
        image: boky/postfix
        env:
        - name: ALLOWED_SENDER_DOMAINS
          value: {{ .Values.domain }}
        - name: POSTFIX_myhostname
          value: postfix
        - name: POSTFIX_smtp_security_level
          value: encrypt
        - name: POSTFIX_smtpd_use_tls
          value: 'yes'
        - name: POSTFIX_smtpd_tls_cert_file
          value: /cert/tls.crt
        - name: POSTFIX_smtpd_tls_key_file
          value: /cert/tls.key
        - name: POSTFIX_smtpd_tls_wrappermode
          value: 'yes'
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - name: mail-smtps
          mountPath: /docker-init.db/
        - name: mail-tls
          mountPath: /cert
      volumes:
      - name: mail-smtps
        configMap:
          name: mail-smtps
      - name: mail-tls
        secret:
          secretName: mail-tls
          items:
          - key: tls.crt
            path: tls.crt
          - key: tls.key
            path: tls.key
      restartPolicy: Always