apiVersion: v1
kind: Service
metadata:
  name: appyter-catalog-orchestrator
  namespace: {{ .Values.appytercatalog.namespace }}
spec:
  selector:
    app: appyter-catalog-orchestrator
  type: ClusterIP
  ports:
  - name: appyter-catalog-orchestrator
    port: 80
    protocol: TCP
    targetPort: 5000