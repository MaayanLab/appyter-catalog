apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: appyters-http-redirect
spec:
  redirectScheme:
    scheme: https
    permanent: true
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: appyters-http-redirect
spec:
  entryPoints:
  - web
  routes:
  - kind: Rule
    match: Host(`{{ .Values.host }}`)
    middlewares:
    - name: appyters-http-redirect