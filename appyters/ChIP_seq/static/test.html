<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="https://igv.org/web/img/favicon.ico">

    <title>igv.js</title>
    <script src="https://cdn.jsdelivr.net/npm/igv@2.6.2/dist/igv.min.js"></script>

</head>

<body>

<p>

<h1>Peak Calling Genome Viewer</h1>
<div id="igvDiv" style="padding-top: 10px;padding-bottom: 10px; border:1px solid lightgray"></div>

<script type="text/javascript">
    
    document.addEventListener("DOMContentLoaded", function () {

        var options =
            {
                // Example of fully specifying a reference genome.  We could alternatively use  genome: "hg19"
                reference:
                    {
                        id: "hg19",
                        fastaURL: "https://s3.amazonaws.com/igv.broadinstitute.org/genomes/seq/1kg_v37/human_g1k_v37_decoy.fasta",
                        cytobandURL: "https://s3.amazonaws.com/igv.broadinstitute.org/genomes/seq/b37/b37_cytoband.txt"
                    },
                locus: "chr1",
                tracks:
                    [
                        {
                            name: "Genes",
                            type: "annotation",
                            format: "bed",
                            url: "https://s3.amazonaws.com/igv.broadinstitute.org/annotations/hg19/genes/refGene.hg19.bed.gz",
                            indexURL: "https://s3.amazonaws.com/igv.broadinstitute.org/annotations/hg19/genes/refGene.hg19.bed.gz.tbi",
                            indexed: true,
                            order: Number.MAX_VALUE,
                            visibilityWindow: 300000000,
                            displayMode: "EXPANDED"
                        },
                        {
                            name: "Your input data",
                            type: 'annotation',
                            format: 'bed',
                            url: window.location.hash.slice(1), 
                            indexed: false,
                            displayMode: "COLLAPSED",
                            searchable: true,
                            autoHeight: true,
                        },
                        
                    ]

            };

        var igvDiv = document.getElementById("igvDiv");

        igv.createBrowser(igvDiv, options)
            .then(function (browser) {
                console.log("Created IGV browser");
            })

    })

</script>

</body>

</html>
